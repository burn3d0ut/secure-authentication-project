<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <title>Password Reset - Secure Auth Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>Secure Password Reset</h1>
            <div id="message" class="message"></div>
            
            <!-- Step 1: Request Password Reset -->
            <form id="request-reset-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                    <div class="error-text" id="email-error"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="request-button">Request Reset Token</button>
                    <a href="index.html">Back to Login</a>
                </div>
            </form>
            
            <!-- Step 2: Verify Token -->
            <form id="verify-token-form" style="display: none;">
                <div class="form-group">
                    <label for="verify-email">Email</label>
                    <input type="email" id="verify-email" name="email" required readonly>
                </div>
                
                <div class="form-group">
                    <label for="token">Enter Reset Token</label>
                    <input type="text" id="token" name="token" required>
                    <div class="error-text" id="token-error"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="verify-button">Verify Token</button>
                    <a href="index.html">Back to Login</a>
                </div>
            </form>
            
            <!-- Step 3: Set New Password -->
            <form id="reset-password-form" style="display: none;">
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" name="email" required readonly>
                </div>
                
                <div class="form-group">
                    <label for="reset-token">Token</label>
                    <input type="text" id="reset-token" name="token" required readonly>
                </div>
                
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="newPassword" required minlength="8" autocomplete="new-password">
                    <div class="password-strength" id="password-strength"></div>
                    <div class="error-text" id="new-password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-new-password">Confirm New Password</label>
                    <input type="password" id="confirm-new-password" name="confirmPassword" required autocomplete="new-password">
                    <div class="error-text" id="confirm-password-error"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="reset-button">Reset Password</button>
                    <a href="index.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/reset.js"></script>
</body>
</html>
